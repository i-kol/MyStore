<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body style="text-align: center">
<h3>Информация о заказах</h3>
<form th:action="@{/admin}">
  <button type="submit">Назад в меню администратора</button><br>
</form>
<br>
<hr>
<br>



<form th:method="POST" th:action="@{/admin/orders/search}">
  <div>
    <label for="search">Поиск по номеру заказа (по 4-м последним знакам)</label>
    <input name="value" type="search" id="search">
  </div>
  <input class="input_style" type="submit" value="Поиск">



<h4>Заказы:</h4>
<table style="margin: auto; border-spacing: 50px 10px">
  <thead>
  <tr>
    <th>Номер</th>
    <th>Товар в заказе</th>
    <th>Статус заказа</th>
    <th>Итого, руб.</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order:${orders}">
    <td>
      <a th:href="@{/admin/orders/{id}(id=${order.getId()})}" th:text="${order.getNumber()}"></a>
    </td>
    <td  th:text="${order.getProduct().getTitle()}"></td>
    <td  th:text="${order.getStatus()}"></td>
    <td  th:text="${order.getPrice()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
