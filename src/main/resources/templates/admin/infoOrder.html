<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказе</title>
</head>
<body>
<div class="info" style="max-width: 600px">
  <form th:method="POST" th:action="@{/admin/orders/{id}(id=${info_order.getId()})}" th:object="${info_order}">

    <div th:each="order:${info_order}">
      <p th:text="${info_order.getNumber()}"></p>
      <p th:text="${info_order.getStatus()}"></p>

      <label for="status" >Выберите статус: </label>
      <select id="status" name="status">
        <option th:each="state : ${T(com.example.springsecurityapplication.enumm.Status).values()}"
                th:value="${state}" th:text="${state}"></option>
      </select>
      <button type="submit">Редактировать</button>
      <p th:text="${info_order.getProduct().getTitle()}"></p>
    </div>

  </form>
  <div class="watch_product">
    <a class="link" style="text-decoration: none;" href="/product">Просмотр товаров</a>
  </div>
</div>
</body>
</html>
